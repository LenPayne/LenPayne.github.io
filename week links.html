---
title: The Week Links
layout: default
---
<!-- This loops through the paginated posts -->
{% for post in site.posts %}
{% if post.category == 'Week Links' %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div><small>Written {{ post.date | date: "%F" }} by Len Payne in
    <a href="/{{ post.category }}.html">{{ post.category }}</a>
  </small></div>
  <div class="content">
    {{ post.excerpt }}
  </div>
  <div class="clearfix"><a class="right grey lighten-5 light-blue-text text-darken-3 btn waves-effect" href="{{ post.url }}">Continue Reading</a></div>
{% endif %}
{% endfor %}
