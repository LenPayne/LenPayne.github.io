<footer class="page-footer light-blue darken-3">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <p class="grey-text text-lighten-3">This page brought to you by
          <a class="lime-text text-lighten-2" href="https://pages.github.com/"
          target="_blank">GitHub Pages</a> and <a class="lime-text text-lighten-2"
          href="http://jekyllrb.com/" target="_blank">Jekyll</a>.</p>
      </div>
      <div class="col l6 s12">
        <h5 class="grey-text text-lighten-3">Recent Posts</h5>
        <ul>
          {% for post in site.posts limit 5 %}
              <li>
                <a class="lime-text text-lighten-2" href="{{ post.url }}">{{ post.date | date_to_string }} &mdash; {{ post.title }}</a>
              </li>
          {% endfor %}
          <hr />
          <li class="right"><a class="grey lighten-5 light-blue-text text-darken-3 btn waves-effect" href="/">See More</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      &copy; Len Payne 2015. Site is available under Apache License at
      <a class="lime-text text-lighten-2" href="http://github.com/LenPayne/LenPayne.github.io" target="_blank">GitHub</a>.
    </div>
  </div>
</footer>
