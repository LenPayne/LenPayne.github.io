<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} : Len Payne</title>
  <meta name="description" content="{{ page.excerpt | strip_html }}">
  {% include head.html %}
</head>
<body>
  {% include header.html %}
  <main class="container">
    <div class="main">
      <h1 class="title">{{ page.title }}</h1>
      <div><small>Written {{ page.date | date: "%F" }} by Len Payne in
        {% for category in page.categories %}<a href="/{{category}}.html">
          {{ category | capitalize }}</a> {% endfor %}</small></div>
      {{ content }}
    </div>
  </main>
  {% include footer.html %}
  {% include foot.html %}
</body>
</html>
