---
title: Len Payne - Learning
layout: default
---
<!-- This loops through the paginated posts -->
{% for post in site.categories.learning %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date | date_to_string }}</span>
  </p>
  <div class="content">
    {{ post.excerpt }}
  </div>
  <div class="clearfix"><a class="right grey lighten-5 light-blue-text text-darken-3 btn waves-effect" href="{{ post.url }}">Continue Reading</a></div>
{% endfor %}
